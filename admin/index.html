<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin.css.map">
    <title>Адмін-панель</title>
</head>
<body>
    <main class="container-md">
        <h1>Адмін-панель</h1>
        <div class="padding">
            <h2>Статистика</h2>
            <div class="statisticDiv">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Кількість заявок</h5>
                      <p class="card-text">#COUNT</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Невиконані</h5>
                      <p class="card-text">#COUNT</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Виконані</h5>
                      <p class="card-text">#COUNT</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="padding">
            <h2>Запроси на надання авто</h2>
            <div class="list">
                <div class="card">
                    <div class="card-body">
                        <div class="firstPart">
                            <div><i class="bi bi-person-fill"></i>#NAME</div>
                            <div><i class="bi bi-telephone-fill"></i>#NUMBER</div>
                            <div><i class="bi bi-truck"></i>#CAR</div>
                            <div><i class="bi bi-calendar-fill"></i>#TIME</div>
                        </div>
                        <div class="secondPart">
                            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Видалити заявку на надання авто">
                                <i class="bi bi-trash-fill" onclick="RemoveEntry('#ID')"></i>
                            </span>
                            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Підтвердити виконання заявки">
                                <i class="bi bi-check2" onclick="AddEntry('#ID')"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/admin.js"></script>
</body>
</html>
